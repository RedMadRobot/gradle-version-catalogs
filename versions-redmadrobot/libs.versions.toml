[plugins]

android-application = { id = "com.redmadrobot.application", version.ref = "gradle-infrastructure" }
android-config = { id = "com.redmadrobot.android-config", version.ref = "gradle-infrastructure" }
android-library = { id = "com.redmadrobot.android-library", version.ref = "gradle-infrastructure" }
detekt = { id = "com.redmadrobot.detekt", version.ref = "gradle-infrastructure" }
