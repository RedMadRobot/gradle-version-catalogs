extensions-viewbinding = "4.2.1-0"
flipper = "2.0.1"
itemsadapter = "1.1"
mapmemory = "2.0"
pinkman = "1.1.3"

# Debug Tools
debug = "0.6.0"

[libraries]

extension-core = { module = "com.redmadrobot.extensions:core-ktx", version.ref = "extensions-core" }
extension-fragment-args = { module = "com.redmadrobot.extensions:fragment-args-ktx", version.ref = "extensions-fragment" }
extension-fragment = { module = "com.redmadrobot.extensions:fragment-ktx", version.ref = "extensions-fragment" }
extension-lifecycleLivedata = { module = "com.redmadrobot.extensions:lifecycle-livedata-ktx", version.ref = "extensions-lifecycle-livedata" }
extension-resources = { module = "com.redmadrobot.extensions:resources-ktx", version.ref = "extensions-resources" }
extension-viewbinding = { module = "com.redmadrobot.extensions:viewbinding-ktx", version.ref = "extensions-viewbinding" }
flipper = { module = "com.redmadrobot:flipper", version.ref = "flipper" }
itemsadapter = { module = "com.redmadrobot.itemsadapter:itemsadapter", version.ref = "itemsadapter" }
itemsadapter-viewbinding = { module = "com.redmadrobot.itemsadapter:itemsadapter-viewbinding", version.ref = "itemsadapter" }
mapmemory = { module = "com.redmadrobot.mapmemory:mapmemory", version.ref = "mapmemory" }
mapmemory-coroutines = { module = "com.redmadrobot.mapmemory:mapmemory-coroutines", version.ref = "mapmemory" }
mapmemory-rxjava2 = { module = "com.redmadrobot.mapmemory:mapmemory-rxjava2", version.ref = "mapmemory" }
mapmemory-rxjava3 = { module = "com.redmadrobot.mapmemory:mapmemory-rxjava3", version.ref = "mapmemory" }
mapmemory-test = { module = "com.redmadrobot.mapmemory:mapmemory-test", version.ref = "mapmemory" }
pinkman = { module = "com.redmadrobot:pinkman", version.ref = "pinkman" }
