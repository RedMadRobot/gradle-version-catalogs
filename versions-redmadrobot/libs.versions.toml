ktx-resources = "1.3.1-0"
ktx-viewbinding = "4.2.1-0"
mapmemory = "2.0"
pinkman = "1.1.3"

[libraries]

flipper = { module = "com.redmadrobot:flipper", version.ref = "flipper" }
itemsadapter = { module = "com.redmadrobot.itemsadapter:itemsadapter", version.ref = "itemsadapter" }
itemsadapter-viewbinding = { module = "com.redmadrobot.itemsadapter:itemsadapter-viewbinding", version.ref = "itemsadapter" }
ktx-core = { module = "com.redmadrobot.extensions:core-ktx", version.ref = "ktx-core" }
ktx-fragment = { module = "com.redmadrobot.extensions:fragment-ktx", version.ref = "ktx-fragment" }
ktx-fragment-args = { module = "com.redmadrobot.extensions:fragment-args-ktx", version.ref = "ktx-fragment-args" }
ktx-livedata = { module = "com.redmadrobot.extensions:lifecycle-livedata-ktx", version.ref = "ktx-livedata" }
ktx-resources = { module = "com.redmadrobot.extensions:resources-ktx", version.ref = "ktx-resources" }
ktx-viewbinding = { module = "com.redmadrobot.extensions:viewbinding-ktx", version.ref = "ktx-viewbinding" }
mapmemory = { module = "com.redmadrobot.mapmemory:mapmemory", version.ref = "mapmemory" }
mapmemory-coroutines = { module = "com.redmadrobot.mapmemory:mapmemory-coroutines", version.ref = "mapmemory" }
mapmemory-rxjava2 = { module = "com.redmadrobot.mapmemory:mapmemory-rxjava2", version.ref = "mapmemory" }
