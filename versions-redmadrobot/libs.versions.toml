pinkman-rx3 = { module = "com.redmadrobot:pinkman-rx3", version.ref = "pinkman" }

# Debug Tools
debugPanel = { module = "com.redmadrobot.debug:panel-core", version.ref = "debug" }
debugPanel-plugin-servers = { module = "com.redmadrobot.debug:servers-plugin", version.ref = "debug" }
